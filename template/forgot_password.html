{% extends 'base.html' %}
{% load static %}

{% block content %}
	
	<div class="span9">
    <ul class="breadcrumb">
		<li><a href="{% url 'login' %}">Login</a> <span class="divider">/</span></li>
		<li class="active">Forget password?</li>
    </ul>
	<h3> FORGOT YOUR PASSWORD?</h3>	
	<hr class="soft"/>
	
	<div class="row">
		<div class="span9" style="min-height:900px">
			<div class="well" style="background:#202020;color:white">
			<h5>Reset your password</h5><br/>
			Please enter the username for your account.<br/><br/><br/>
			<form method="post" action="{% url 'getNext' %}">
			{% csrf_token %}
			  <div class="control-group">
				<label class="control-label" for="username">Username</label>
				<div class="controls">
				  <input class="span3"  type="text" id="username" name="username" placeholder="Username"/>
				</div>
			  </div>
			  <div class="controls">
			  <button type="submit" class="btn block">Submit</button>
			  </div>
			</form>
		</div>
		</div>
	</div>	
	
</div>
		
	<script src="/static/jquery.min.js"></script>
	{% if messages %}
		{% for message in messages %}
		
		<script>
			alert('{{message}}');
		</script>
		
		{% endfor %}
	{% endif %}
{% endblock %}
